theme:
  name: material
  favicon: img/favicon.ico
  logo: img/logo.png

  features:
    - navigation.tabs
    - navigation.tracking
    - navigation.top
    - content.code.annotate

  palette: 
    - schema: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - scheme: slate 
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
